name: Build, test and deploy

on:
  push:
    branches:
      - "develop"


env:
  DOTNVET_VERSION: "6.0.x"
  client-id: ${{secrets.AZURE_CLIENT_ID}}
  tenant-id: $${{secrets.AZURE_TENANT_ID}}
  subscription-id: $${{secrets.AZURE_SUBSCRIPTION_ID}}
  AZURE_FUNCTION_APP_PACKAGE_PATH: ''
  DEPLOYMENT_NAME: GH_CICD_${{github.run_id}}



permissions:
  id-token: write
  contents: read


jobs:
  deploy_infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo codebase
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          clean: true
          submodules: false
 
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: 2df375a8-7f24-4d14-954f-094589849495
          tenant-id: 378420bb-91e2-4f74-9cd8-69e36a49ef82
          subscription-id: c47ff2f8-307d-465d-9b9b-7ee0a3862cd9


      - name: Deploy Infrastructure
        working-directory: ${{github.workspace}}/
        run: |
         az deployment group create --name ${{env.DEPLOYMENT_NAME}} --resource-group VNextDeployment --template-file main.bicep --parameters resourceNamePrefix=barshan adminLogin=alohauser adminPassword=!Aloha27

  deploy_app:
    name: Deploy to Azure Function app staging slot
    runs-on: ubuntu-latest
    needs: [deploy_infra]
    steps:

      - name:  Login to Azure
        uses: azure/login@v1
        with:
          client-id: 2df375a8-7f24-4d14-954f-094589849495
          tenant-id: 378420bb-91e2-4f74-9cd8-69e36a49ef82
          subscription-id: c47ff2f8-307d-465d-9b9b-7ee0a3862cd9

      - name: ðŸ§² Extract deployment job ouputs to env variables
        run: |
          echo "FUNCTION_APP_NAME=$(az deployment group show --name ${{ env.DEPLOYMENT_NAME }} --resource-group ${{env.RESOURCE_GROUP}}  --query 'properties.outputs.functionAppName.value' --output tsv)" >> $GITHUB_ENV
        env:
          DEPLOYMENT_NAME: ${{ env.DEPLOYMENT_NAME }}
          RESOURCE_GROUP: VNextDeployment


######################################################################
# acquire publish profile for Azure Functions App
######################################################################
      - name: â¬‡ï¸ Download Azure Function app publishing profile
        id: az_funcapp_publishing_profile
        run: |
              echo "FUNCTION_APP_PUB_PROFILE=$(az functionapp deployment list-publishing-profiles --subscription $AZURE_SUBSCRIPTION_ID --resource-group $FUNCTION_APP_RESOURCE_GROUP --name $FUNCTION_APP_NAME  --xml)" >> $GITHUB_ENV
        env:
          AZURE_SUBSCRIPTION_ID: c47ff2f8-307d-465d-9b9b-7ee0a3862cd9
          FUNCTION_APP_RESOURCE_GROUP: VNextDeployment
          FUNCTION_APP_NAME: ${{ env.FUNCTION_APP_NAME }}


######################################################################
# deploy function app
######################################################################
      - name: ðŸš€ Deploy Azure Functions app
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: '.'
          publish-profile: ${{ env.FUNCTION_APP_PUB_PROFILE }}
          respect-funcignore: true
